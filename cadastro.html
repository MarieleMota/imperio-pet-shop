<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
    <title>Cadastro</title> 
</head>
<body>
    <div class="container">
        
        <div class="form-header">
            <img src="imagens/logo.png" alt="">
        </div>
        
        <div class="form">
            <div class="input-box">
                <input type="text" name="nome" placeholder="nome" maxlength="50" required>
            </div>

            <div class="input-box">
                <input type="text" name="Telefone" placeholder="Telefone" maxlength="14" required>
            </div>

            <div class="input-box">
                <input type="email" name="Email" placeholder="Email" maxlength="50" onchange="validateFields()" required>
            </div>

            <div class="input-box">
                <input type="text" name="Endereço" placeholder="Endereço" maxlength="100" required>
            </div>

            <div class="input-box">
                <input type="text" name="CPF" placeholder="CPF" maxlength="11" required>
            </div>

            <div class="input-box">
                <p><input type="password" name="Crie uma senha" placeholder="Crie uma senha" required></p>
            </div>
        </div>
                   
        <div class="opcao" id="termos">
            <h3><input class="termos" type="checkbox" name="agreemet" id="agreemet">Concordo com os <a id="termosdeuso" href="termosdeuso.html">Termos de uso</a></h3>
        </div>
            
        <div class="continue-button">
            <button disabled="false" onclick=""><a href="index.html" >ENVIAR</a></button>
        </div>
            
        <div class="opcao" id="conta">
            <h3>já possui uma conta: <a class="entrar" href="login.html">Entrar</a></h3>
        </div>
    </div>
</body>
</html>
